components:
  examples:

    # 400

    formatNino:
      description: The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO
        message: The provided NINO is invalid

    ruleDuplicateSubmission:
      description: A checkpoint already exists for the NINO passed in the request.
      value:
        code: RULE_DUPLICATE_SUBMISSION
        message: Checkpoint already exists for the NINO (TBC)

    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, 
        the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED
        message: The client and/or agent is not authorised

    # 404

    notFound:
      description: The remote endpoint has indicated that no data can be found for the given vendor.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found

    incomeSourceNotFound:
      description: The supplied income source could not be found. No records found for the passed NINO to create a checkpoint.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found
