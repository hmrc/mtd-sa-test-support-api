summary: Delete a checkpoint
description: |
  This endpoint allows a developer to delete the checkpoint created in sandbox for 
  a particular CheckpointId.  CheckpointId must be provided.
  
  When this endpoint is called the checkpoint for the requested checkpointId will 
  be deleted.
  
  Any checkpoint that has not been deleted by the developer will be  automatically 
  purged from database 7 days after its creation.
security:
  - User-Restricted:
      - write:self-assessment
parameters:
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'

responses:
  204:
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'

  400:
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_CHECKPOINT_ID:
            $ref: './common/errors.yaml#/components/examples/formatCheckpointId'

  403:
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'


  404:
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
